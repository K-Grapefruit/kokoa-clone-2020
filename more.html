<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To do Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        <span class="screen-header__icons__find"></span>
      </div>
    </header>
    <main class="friends-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/jisoo11.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Jisoo</h4>
             <h5 class="user-component__subtitle">+1 787-493-4219</h4>
                <i class="fab fa-sourcetree"></i>
          </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check fa-2x"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-file fa-2x"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-surprise fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-brush fa-2x"></i></i><span>Themes</span>
        </div>  
      
      
        <div class="icon-row__icon">
          <i class="far fa-calendar-check fa-2x"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-file fa-2x"></i><span>Talk Drive</span>
        </div>
  
    </div>

      <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
      </div>
      
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
                <i class="fas fa-quote-right"></i>
            </div>
                <span class="more-suggestions__icon-text">
                    Kakao story
                </span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                  <i class="fas fa-quote-right"></i>
              </div>
                  <span class="more-suggestions__icon-text">
                      Kakao story
                  </span>
              
          </div>
      </div>



    </main>

   

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="more.html"
            ><span class="nav__noti1"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>your Screen is so Big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
